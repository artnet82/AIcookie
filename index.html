<!DOCTYPE html>
<html>
<head>
    <title>Gender Prediction</title>
    <style>
        .plot {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Gender Prediction</h1>
    <form method="post" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Predict">
    </form>

    {% if plot_url %}
        <h2>Confusion Matrix - Gender Prediction</h2>
        <img src="data:image/png;base64,{{ plot_url }}" class="plot" alt="Confusion Matrix">
    {% endif %}

    {% if model_available %}
        <form action="/download-model" method="get">
            <button type="submit">Download Model</button>
        </form>
    {% endif %}
</body>
</html>
